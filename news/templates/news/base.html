<!DOCTYPE html> {% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'news/css/index.css' %}">
    <title>{% block page-title %}Hacker News{% endblock %}</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="/" class="logo">
                <h3>HackerNews</h3>
            </a>
            <div class="links">
                {% with request.resolver_match.url_name as url_name %}
                    <ul class="nav-links">
                        <li><a href="{% url 'story' %}" class="{% if url_name == 'story' %}active{% endif %}">Story</a></li>
                        <li><a href="{% url 'job' %}" class="{% if url_name == 'job' %}active{% endif %}">Job</a></li>
                    </ul>
                {% endwith %}
            </div>

            <form method="get" class="search">
                <input type="text" name="search" placeholder="Enter text">
                <input type="submit" class="btn btn-primary" value="Search">
            </form>
        </nav>
    </header>

    <section class="container page-body">
        {% if searched%}
        {% else %}
                {% block title %}
                    
                {% endblock %}    
        {% endif %}
        {% block content %}{% endblock content %}
    </section>

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
